<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant location -->
            <div class="sub-container grant-location-container">
                <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->

            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" data-searchBtn type="submit">
                    <img src="./Images/search.png" alt="" loading="lazy" width="20" height="20">
                </button>

            </form>

            <!-- Loading Screen -->
            <div class="sub-container loading-container">
                <img src="./Images/loading.gif" alt="" loading="lazy" width="150" height="150">

                <p>Loading...</p>

            </div>

            <!-- Weather Info -->

            <div class="sub-container user-info-container">
                <!-- city name & flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryName alt="">
                </div>

                <!-- weather description & icon -->

                <p data-weatherDesc></p>
                <img data-weatherIcon alt="">
                <!-- temp -->
                <p data-temp></p>

                <!-- 3 Card -->
                <div class="card-container">
                    
                    <!-- Card 1 -->
                    <div class="card">
                        <img src="./Images/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="card">
                        <img src="./Images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="card">
                        <img src="./Images/cloud.png" alt="">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
            <!-- Error -->
            <div class="sub-container error-container">
                <img src="./Images/not-found.png" alt="">
                <p data-errorText></p>
            </div>

        </div>

        <script src="index.js"></script>
</body>

</html>
